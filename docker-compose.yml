version: '5'
services:
  api:
    container_name: api-${teamname:-defaultASW}
    image: ghcr.io/arquisoft/wiq_es1c/api:latest
    profiles: ["dev", "prod"]
    build: ./api
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - mynetwork

  mariadb:
    container_name: mariadb-${teamname:-defaultASW}
    image: mariadb
    profiles: ["dev", "prod"]
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=1 # This should be done in a real production server, im aware.
      - MARIADB_DATABASE=db
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect"]
      interval: 2s
      timeout: 3s
      retries: 10
    networks:
      - mynetwork

  webapp:
    container_name: webapp-${teamname:-defaultASW}
    image: ghcr.io/arquisoft/wiq_es1c/webapp:latest
    profiles: ["dev", "prod"]
    build: ./webapp
    depends_on:
      - api
    ports:
      - "80:3000" 

